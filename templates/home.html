<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品印花设计平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 40px;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 50px;
            opacity: 0.9;
        }
        
        .interface-options {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .interface-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 30px;
            min-width: 280px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            cursor: pointer;
        }
        
        .interface-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .interface-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }
        
        .interface-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .interface-description {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .features {
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }
        
        .feature {
            text-align: center;
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }
        
        .feature-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .feature-text {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .interface-options {
                flex-direction: column;
                align-items: center;
            }
            
            .interface-card {
                min-width: 100%;
                max-width: 350px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-palette"></i>
        </div>
        
        <h1>产品印花设计平台</h1>
        <p class="subtitle">专业的印花图案贴合设计工具，支持多种产品类型和图案效果</p>
        
        <div class="interface-options">
            <a href="/pattern-editor" class="interface-card">
                <i class="fas fa-magic interface-icon"></i>
                <div class="interface-title">印花图案贴合编辑器</div>
                <div class="interface-description">
                    左中右布局的专业编辑界面<br>
                    支持图案拖拽、缩放、倾斜等操作<br>
                    适合快速设计和预览效果
                </div>
            </a>
            
            <a href="/" class="interface-card">
                <i class="fas fa-desktop interface-icon"></i>
                <div class="interface-title">完整设计界面</div>
                <div class="interface-description">
                    功能完整的设计平台<br>
                    包含主题切换、图层管理等高级功能<br>
                    适合专业设计师使用
                </div>
            </a>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-mobile-alt feature-icon"></i>
                <div class="feature-title">触控优化</div>
                <div class="feature-text">完美支持平板和触屏设备操作</div>
            </div>
            
            <div class="feature">
                <i class="fas fa-images feature-icon"></i>
                <div class="feature-title">丰富图案</div>
                <div class="feature-text">支持多种印花图案和产品类型</div>
            </div>
            
            <div class="feature">
                <i class="fas fa-download feature-icon"></i>
                <div class="feature-title">高质量导出</div>
                <div class="feature-text">支持PNG格式高分辨率导出</div>
            </div>
            
            <div class="feature">
                <i class="fas fa-sliders-h feature-icon"></i>
                <div class="feature-title">精细调节</div>
                <div class="feature-text">支持缩放、倾斜、透明度等参数调节</div>
            </div>
        </div>
    </div>
</body>
</html>
